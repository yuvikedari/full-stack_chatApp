apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      namespace: chat-app
      labels:
        app: frontend
    spec:
      containers:
      - name: chat-app-frontend
        image: yuvikedari/chat-app-frontend:latest
        ports:
        - containerPort: 80

        env:
        - name: NODE_ENV
          value: production

